    inVertex: Ekey
    outVertex: Address
    label: addressToEkey
    properties:
      - name: observedDate
        type: Java.lang.String
        likelihood: 1.0
        valueGenerator:
          impl: com.aerospike.graph.move.emitter.generator.ValueGenerator.RandomDigitSequence
          args:
            digits: 10
