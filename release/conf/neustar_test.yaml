entrypointVertexType: address



vertexTypes:
  - name: Address
    outEdges:
      - name: AddressToEkey
        likelihood: 1
        chancesToCreate: 40000
    label: address
    properties:
      - name: pid
        type: Java.lang.String
        likelihood: 1.0
        valueGenerator:
          impl: com.aerospike.graph.move.emitter.generator.ValueGenerator.RandomDigitSequence
          args:
            digits: 3
      - name: zipcode
        type: Java.lang.String
        likelihood: 1.0
        valueGenerator:
          impl: com.aerospike.graph.move.emitter.generator.ValueGenerator.RandomDigitSequence
          args:
            digits: 5
      - name: address_type
        type: Java.lang.String
        likelihood: 1.0
        valueGenerator:
          impl: com.aerospike.graph.move.emitter.generator.ValueGenerator.RandomString
          args:
            length: 12
      - name: street_name
        type: Java.lang.String
        likelihood: 1.0
        valueGenerator:
          impl: com.aerospike.graph.move.emitter.generator.ValueGenerator.RandomString
          args:
            length: 13
      - name: street_type
        type: Java.lang.String
        likelihood: 1.0
        valueGenerator:
          impl: com.aerospike.graph.move.emitter.generator.ValueGenerator.RandomString
          args:
            length: 12
      - name: City
        type: Java.lang.String
        likelihood: 1.0
        valueGenerator:
          impl: com.aerospike.graph.move.emitter.generator.ValueGenerator.RandomString
          args:
            length: 14
      - name: state
        type: Java.lang.String
        likelihood: 1.0
        valueGenerator:
          impl: com.aerospike.graph.move.emitter.generator.ValueGenerator.RandomString
          args:
            length: 16
      - name: country
        type: Java.lang.String
        likelihood: 1.0
        valueGenerator:
          impl: com.aerospike.graph.move.emitter.generator.ValueGenerator.RandomString
          args:
            length: 11
  - name: Ekey
    label: ekey
    outEdges: []
    properties:
      - name: AcctNum
        type: Java.lang.String
        likelihood: 1.0
        valueGenerator:
          impl: com.aerospike.graph.move.emitter.generator.ValueGenerator.RandomDigitSequence
          args:
            digits: 12
      - name: AcctType
        type: Java.lang.String
        likelihood: 1.0
        valueGenerator:
          impl: com.aerospike.graph.move.emitter.generator.ValueGenerator.RandomString
          args:
            length: 6

edgeTypes:
