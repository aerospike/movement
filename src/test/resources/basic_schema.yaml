entrypointVertexType: account

edgeTypes:
  - name: Holds
    inVertex: Account
    outVertex: Person
    label: holds
    properties:
      - name: signupLocation
        type: Java.lang.String
        likelihood: 1.0
        valueGenerator:
          impl: com.aerospike.graph.generator.process.ValueGenerator.RandomString
          args:
            length: 10
  - name: Activated
    inVertex: Device
    outVertex: Account
    label: activated
    properties:
      - name: test
        type: Java.lang.String
        likelihood: 1.0
        valueGenerator:
          impl: com.aerospike.graph.generator.process.ValueGenerator.RandomString
          args:
            length: 10

vertexTypes:
  - name: Account
    outEdges:
      - name: Activated
        likelihood: 1.0
        chancesToCreate: 5
    label: account
    properties:
      - name: number
        type: Java.lang.String
        likelihood: 1.0
        valueGenerator:
          impl: com.aerospike.graph.generator.process.ValueGenerator.RandomString
          args:
            length: 10
  - name: Device
    label: device
    outEdges: []
    properties:
      - name: macAddress
        type: Java.lang.String
        likelihood: 1.0
        valueGenerator:
          impl: com.aerospike.graph.generator.process.ValueGenerator.RandomDigitSequence
          args:
            digits: 12
      - name: make
        type: Java.lang.String
        likelihood: 1.0
        valueGenerator:
          impl: com.aerospike.graph.generator.process.ValueGenerator.RandomString
          args:
            length: 10
      - name: model
        type: Java.lang.String
        likelihood: 1.0
        valueGenerator:
          impl: com.aerospike.graph.generator.process.ValueGenerator.RandomString
          args:
            length: 10