aerospike.client.host = 10.32.32.48
aerospike.client.port = 3000
aerospike.client.namespace = test
aerospike.graph.data.model = packed

aerospike.graphloader.edges = /tmp/generate/edges/
aerospike.graphloader.vertices = /tmp/generate/vertices/
aerospike.graphloader.keep-provided-edge-id-as-property = false
aerospike.graphloader.provided-edge-id-property-name  = testIdName
aerospike.graphloader.sampling-percentage = 100
aerospike.graphloader.spark-log-level=INFO
# Enable caching/persist of dataframe to avoid network transfer cost in AWS during shuffle operation.
# If persist is enabled, provide a spark conf `spark.local.dir` to spark-submit to allow custom scratch directory for Spark
aerospike.graphloader.dataframe-caching = false
# persist options - MEMORY_ONLY/DISK_ONLY/MEMORY_AND_DISK
aerospike.graphloader.dataframe-storage-type = DISK_ONLY
