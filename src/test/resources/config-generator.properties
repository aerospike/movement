aerospike_host = 172.17.0.1
aerospike_port = 3000
aerospike_namespace = test
firefly_data_model = packed

edge_directory = /tmp/generate/edges/
vertex_directory = /tmp/generate/vertices/
keep_provided_edge_id_as_property = false
provided_edge_id_property_name = testIdName
sampling_percentage = 100
spark_log_level=INFO
# Enable caching/persist of dataframe to avoid network transfer cost in AWS during shuffle operation.
# If persist is enabled, provide a spark conf `spark.local.dir` to spark-submit to allow custom scratch directory for Spark
enable_dataframe_caching = false
# persist options - MEMORY_ONLY/DISK_ONLY/MEMORY_AND_DISK
dataframe_storage_type = DISK_ONLY
