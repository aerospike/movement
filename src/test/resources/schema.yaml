entrypointVertexType: Household

edgeTypes:
  Holds:
    inVertex: Account
    outVertex: Person
    label: holds
    properties:
      - name: signupLocation
        type: Java.lang.String
        likelihood: 1.0
        valueGenerator:
          impl: com.aerospike.graph.generator.process.ValueGenerator.RandomString
          args:
            length: 10
  Owns:
    inVertex: Device
    outVertex: Person
    label: owns
  PartOf:
