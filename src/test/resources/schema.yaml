    outVertex: Person
    label: partOf
  SubAccount:
    inVertex: Account
    outVertex: Account
    label: subAccount
    properties:
      relationship:
        type: Java.lang.String
        likelihood: 1.0
        valueGenerator:
          impl: com.aerospike.graph.generator.process.ValueGenerator.RandomString
          args:
            length: 10



